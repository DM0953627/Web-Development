<!DOCTYPE html>
<html>
<head>
 <title>Id And Class
 </title>
 <style>
#MxM{
    color:aquamarine; 
    font-size: 30px;
    font-style: italic;
    font-weight: 500;
}
#TxT{
    color: blue;
    font-size: 40px;
    font-style: italic;
    font-weight: 600;
}
.Rubiks Cube{
    color:greenyellow;
}
button,h4
{
    font-size: 50px;
    font-family: Arial, Helvetica, sans-serif;
    font-style: italic;
    font-weight: 100;
    color: aquamarine;
}
 </style>
</head>
<body>
    <!--Id : Its means giving a unique name to a tag. Its used when you have same tag but wanted to do different styling like example there are two p tags & want different style. You can give different id names to both & do styling of them. You need to use #

Class : This is used when you have different tags like example h1 & p tag & you want to do same style to both. To save time so that you dont have to do two times you can use class & so style just one time-->
<!--ID-->
<p id="MxM">
    My Name Is Miguel Umahi
</p>    
<p id="TxT">
    I am in P7D
</p>
<h1 class="Rubiks Cube">
    This Is The First Heading
</h1>
<h2 class="Rubiks Cube">
    This Is The Second Heading
</h2>
<h3 class="Rubiks Cube">
    This Is The Third Heading
</h3>
<!--Starts Here-->
<button>
    Click Me
</button>
<h4>
Miguel Is The Best!
</h4>
<!--Ends Here-->
</body>
</html>
