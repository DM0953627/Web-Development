<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <style>
     div{
        background-color: aqua;
        border-radius: 20px; 
     }
     body{
        background-color: white;
     }
     table, th, td{
        border: 5px solid rgb(47, 78, 255) ;
     }
     th, td{
        padding: 20px;
     }
     table{
        margin-left: 500px;
     }
     .rt{
        background-color: aquamarine;
     }
    </style>
</head>
<body>
    <div>
        <table>
            <tr class="rt">
                <th>
                    Name
                </th>
                <th>
                    Hobbies
                </th>
            </tr>
            <tr>
                <td>
                    DM0953627
                </td>
                <td>
                    Hobby
                </td>
            </tr>
            <tr>
               <td>
                Sakshi
               </td> 
               <td>
                Gaming
               </td>
            </tr>
        </table>
    </div>
</body>
</html>
